<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MAIN PAGE!</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">

    <span style="color: white" class="navbar-brand mb-0 h1">Welcome to MAIN PAGE!</span>

    <div class="form-inline my-2 my-lg-0">

        <div th:fragment="copy" sec:authorize="${isAuthenticated()}">
            <b><a href="/logout" class="link-secondary text-white-50">Выйти</a></b>
        </div>

        <div sec:authorize="${!isAuthenticated()}">
            <div class="mr-2 d-inline-block"><b><a href="/login" class="link-secondary text-white-50">Войти</a></b></div>
            <div class="mr-2 d-inline-block"><b><a href="/registration" class="link-secondary text-white-50">Зарегистрироваться</a></b></div>


        </div>
    </div>

</nav>
<div class="row no-gutters ">
    <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/">MAIN PAGE</a>
                </li>
                <div sec:authorize="hasRole('ADMIN')">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
